<html lang="en">

        body{

  <body>
      

      <div class="container">
          <div style="text-align: center;">
        <h1>PLAN YOUR HOLIDAYS WITH OUR ASSISTANCE</h1>
       
    <form >
        <div class="form-group ">
          <label for="exampleFormControlInput1"><b>Email address</b></label>
          <input type="email"  style="width:300px;" class="form-control mx-auto d-block " id="exampleFormControlInput1" placeholder="Gmail@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1"><b>password</b></label>
            <input type="password"  style="width:300px;" class="form-control mx-auto d-block" id="exampleFormControlInput1" placeholder="password">
          </div>
          
          <p>

            <label class="mt-2" for="exampleFormControlSelect1"><b>TRIP TYPE</b></label>
    
          <select class="form-control mx-auto d-block" style="width:300px;"id="exampleFormControlSelect1">
            

            <option>NATIONAL TRIP</option>
            <option>INTERNATIONAL TYPE</option>
            
          </select>
          </p>
          <p>
          <label for="nimmo"><b>DATE OF JOURNEY</b></label>

          <div id="nimmo" class="form-group">
            
            <input type="password"  style="width:140px;" class="form-control mx-auto d-inline-block"  placeholder="From">
            <input type="password"  style="width:140px;" class="form-control mx-auto d-inline-block" id="exampleFormControlInput1" placeholder="TO">
          </div>
          </p>
         

          <div class="form-group ">
            <label for="exampleFormControlInput1"><b>DATE OF JOURNEY</b></label>
            <input style="width:300px;" type="date" class="form-control mx-auto d-block " id="exampleFormControlInput1" placeholder="Gmail@example.com">
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1"><b>ENQUIRY</b></label>
            <textarea  style="width:300px;"class="form-control mx-auto d-block" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        
        
        
      </form>
      </div>
      </div>

    <!-- Optional JavaScript -->
